<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="/launch-countdown-timer/style.css">

  <!-- CUSTOM FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">

  <!-- CUSTOM ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

  <!-- JAVASCRIPT -->
  <script src="/launch-countdown-timer/script.js" defer></script>

  <title>Launch countdown timer</title>

</head>

<body>

  <div class="outer_wrapper">
    <main class="inner_wrapper flex_item">
      <p class="title">We're launching soon</p>

      <div class="countdown_timer flex_item">

        <div class="countdown days flex_item">
          <div class="countdown_card">
            <div class="top_card">
              <span class="number_days">99</span>
            </div>
            <div class="bottom_card">
              <span class="number_days">99</span>
            </div>
          </div>
          <div class="flip_card">
            <div class="flip_card_top">
              <span class="number_days"></span>
            </div>
            <div class="flip_card_bottom">
              <span class="number_days"></span>
            </div>
          </div>
          <p>Days</p>
        </div><!-- Days-->

        <div class="countdown hours flex_item">
          <div class="countdown_card">
            <div class="top_card">
              <span class="number_hours">99</span>
            </div>
            <div class="bottom_card">
              <span class="number_hours">99</span>
            </div>
          </div>
          <div class="flip_card">
            <div class="flip_card_top">
              <span class="number_hours"></span>
            </div>
            <div class="flip_card_bottom">
              <span class="number_hours"></span>
            </div>
          </div>
          <p>Hours</p>
        </div> <!-- hours-->

        <div class="countdown minutes flex_item">
          <div class="countdown_card">
            <div class="top_card">
              <span class="number_minutes">99</span>
            </div>
            <div class="bottom_card">
              <span class="number_minutes">99</span>
            </div>
          </div>
          <div class="flip_card">
            <div class="flip_card_top">
              <span class="number_minutes"></span>
            </div>
            <div class="flip_card_bottom">
              <span class="number_minutes"></span>
            </div>
          </div>
          <p>Minutes</p>
        </div>
        <!--minutes-->

        <div class="countdown seconds flex_item">
          <div class="countdown_card">
            <div class="top_card">
              <span class="number_seconds">99</span>
            </div>
            <div class="bottom_card">
              <span class="number_seconds">99</span>
            </div>
          </div>
          <div class="flip_card">
            <div class="flip_card_top">
              <span class="number_seconds"></span>
            </div>
            <div class="flip_card_bottom">
              <span class="number_seconds"></span>
            </div>
          </div>
          <p>Seconds</p>
        </div> <!-- seconds-->


      </div>
    </main>

    <footer class="footer flex_item">
      <ul class="socials flex_item">
        <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>

      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>.
      </p>

    </footer>

</body>

</html>
