<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="stylesheet" href="/clock-app/style.css">

  <script src="/clock-app/script.js" defer></script>

  <title>Clock App</title>
</head>

<body>

  <div class="outer_wrapper">
    <main class="inner_wrapper grid_">
      <section class="quote_block inner_content flex_">
        <figure class="">
          <blockquote cite="">
            <p class="quote_text">"The science of operations, as derived from nmathematics more especially, is a
              science
              of itself, and has itst own abstract truth and value. "</p>
          </blockquote>
          <figcaption class="quote_person">
            Ada Lovelace
          </figcaption>
        </figure>
        <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" class="icon_refresh">
          <path
            d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z"
            fill="#FFF" fill-rule="nonzero" opacity=".5" />
        </svg>
      </section><!-- quote block-->

      <section class="clock_block inner_content grid_">
        <div class="clock_block_title flex_">
          <figure class="bright_icon">
            <img src="/clock-app/desktop/icon-sun.svg" alt="sun icon" class="hide_icon">
          </figure>
          <div class="greeting_group flex_">
            <h4 class="clock_greeting">
              Good Morning
            </h4>
            <p class="extra_greeting">, It's currently</p>
          </div>
        </div>
        <div class="clock_time_group flex_">
          <h1 class="clock_time ">
            11:37
          </h1>
          <p class="clock_tz">bst</p>
        </div>
        <h3 class="clock_location">
          in London, UK
        </h3>

        <div class="button_group">
          <button class="clock_btn btn">
            More
          </button>
          <svg width="40" height="40" xmlns="http://www.w3.org/2000/svg" class="icon_arrow">
            <g fill="none" fill-rule="evenodd">
              <circle fill="#303030" cx="20" cy="20" r="20" />
              <path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6" />
            </g>
          </svg>

        </div>

      </section><!-- clock-->

      <section class="overlay_extra inner_content flex_">
        <ul class="extra_info info_one flex_">
          <li class="flex_">
            <h6 class="info_title">Current Timezone</h6>
            <h2 class="info_details details_tz">Europe / London</h2>
          </li>
          <li class="flex_">
            <h6 class="info_title">Day of the Year</h6>
            <h2 class="info_details days_count">295</h2>
          </li>
        </ul>
        <ul class="extra_info info_two flex_">
          <li class="flex_">
            <h6 class="info_title">Day of the week</h6>
            <h2 class="info_details week_day">5</h2>
          </li>
          <li class="flex_">
            <h6 class="info_title">Week Number</h6>
            <h2 class="info_details week_count">4</h2>
          </li>
        </ul>
      </section><!-- overlay extra-->

      <footer>
        <p class="att"> Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a
            href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>
        </p>
      </footer>
      <!--footer-->

    </main><!-- inner wrapper-->
  </div><!-- outer wrapper-->


</body>

</html>
