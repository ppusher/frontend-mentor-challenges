<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/stats-preview-card-component/style.css">
  
  <title> Stats preview card component</title>

</head>
<body>
  <main class="container">

    <section class="stats-card">

      <div class="stats-content">
        <h1 class="stats-title">Get <span>insights</span> that help your business grow.</h1>
        
        <p class="stats-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        
        <div class="stats-numbers">
          <p class="stats-item"><span>10k+</span> companies</p>
          <p class="stats-item"><span>314 </span>templates</p>
          <p class="stats-item"><span>12m+</span> queries</p>
        </div>
        
      </div>
      <div class="stats-img">
      </div>
   
      </div>
    </section> <!--stats card-->
    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>.
    </footer>
      
</main><!-- container-->

</body>
</html>
