<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="/base-apparel-coming-soon/style.css">

  <title> Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">

    <div class="main">
      <img class="logo" src="/base-apparel-coming-soon/images/logo.svg" alt="Base Apparel">

      <img src="/base-apparel-coming-soon/images/hero-mobile.jpg" class=
      "mobile-img" alt="">
      
      <h1 class="main-title inner-container"><span>We're</span> 
        coming <br> soon
      </h1>
      
      <p class="main-content inner-container">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form id= "form" autocomplete="on" class="inner-container" novalidate  >
          <input required type="email" placeholder="Email Address" aria-label="Email Address" id = "email" name="user_email" pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$' />
          <img class="error-icon"src="/base-apparel-coming-soon/images/icon-error.svg" alt="error">
          <button type="submit" class = "btn"><img class="arrow-icon" src="/base-apparel-coming-soon/images/icon-arrow.svg" alt="arrow"> </button>
          <p class="error-text">Please provide a valid email</p>
      </form>

      <div class="toast-success"><p>Success. Great success! <br> Thank you</p></div>
    
      <footer class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
          href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>
      </footer>
      
    </div> <!--main-->
    
    
    <div class="hero-img"></div>
  </div> <!-- container-->

<script src="/base-apparel-coming-soon/script.js" defer></script>
</body>
</html>
