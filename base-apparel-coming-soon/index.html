<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="/base-apparel-coming-soon/style.css">
  
  <script src="/base-apparel-coming-soon/script.js" defer></script>

  <title> Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">

    <div class="main">
      <img class="logo" src="/base-apparel-coming-soon/images/logo.svg" alt="Base Apparel">
      <h1 class="main-title"><span>We're</span> 
        coming <br> soon
      </h1>
      
      <p class="main-content">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <form>
          <input type="email" placeholder="Email Address" aria-label="Email Address">
          <img class="error-icon"src="/base-apparel-coming-soon/images/icon-error.svg" alt="error">
          <button><img class="arrow-icon" src="/base-apparel-coming-soon/images/icon-arrow.svg" alt="arrow"> </button>
          <p class="small-text">Please provide a valid email</p>
        </input>
      </form>

    </div> <!--main-->

    <div class="hero-img">

    </div><!-- hero img -->
  </div> <!-- container-->

<footer class="footer">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
    href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>
</footer>

</body>
</html>
