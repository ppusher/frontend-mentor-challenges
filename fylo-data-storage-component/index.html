<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="/fylo-data-storage-component/style.css">
  
  <title>Fylo data storage component</title>
 
</head>
<body>

  <main class="wrapper">
    
    <section class="col1">
      <figure class="logo">
        <img src="/fylo-data-storage-component/images/logo.svg" alt="">
      </figure>
      <div class="col1_icons">
        <figure><img src="/fylo-data-storage-component/images/icon-document.svg" alt=""></figure>
        <figure><img src="/fylo-data-storage-component/images/icon-folder.svg" alt=""></figure>
        <figure><img src="/fylo-data-storage-component/images/icon-upload.svg" alt=""></figure>
      </div>
    </section><!-- col1-->

    <section class="col2">
  
      <div class="col2_pop">
        <p>185 gb left</p>
      </div>
  
      <div class="col2_content">
        <p>You've used <span>815 GB</span> of your storage</p>
  
        <div class="col2_bar">
          <div class="bar_inner"></div>
        </div>
  
        <p class="num_start">0 GB</p>
        <p class="num_end">1000 GB</p>
      </div>
    </section><!-- col2-->
  
  </main>
  
  <footer class="attribution">
    Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a
          href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>
  </footer>
</body>
</html>
