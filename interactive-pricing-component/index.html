<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="/interactive-pricing-component/style.css">
  
  <title> Interactive pricing component</title>

</head>
<body>

  <section class="title wrapper">
    <div class="title_content">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. <span>No credit card required.</span></p>
    </div>
  </section>

  <section class="card wrapper">
    <div class="views">
      <p class="view_number">100k</p> 
      <p>Pageviews</p>
    </div>
    
    <div class="cost">
      <h2 class="cost_number">$16.00</h2> 
      <p>/ month</p>
    </div>


    <div class="card_slider">
      <input class="slider_move" type="range" value="2" min="0" max="4" step="1" list="pageviews_selector">
      <datalist id="pageviews_selector">
        <option value="10K"></option>
        <option value="50K"></option>
        <option value="100K"></option>
        <option value="500K"></option>
        <option value="1M"></option>
      </datalist>
    </div>
    
    <div class="selection_toggle">
      <p>Monthly Billing</p>
        <input class="toggle" type="checkbox"/>
      <p>Yearly Billing <span class="discount">-25% <span class="wide_display">discount</span></span></p>
    </div>

    <hr>

    <div class="features_cta">
      <ul>
        <li>
          <img src="/interactive-pricing-component/images/icon-check.svg" alt="tick">
          <p>Unlimited websites</p>
        </li>
        <li>
          <img src="/interactive-pricing-component/images/icon-check.svg" alt="tick">
          <p>100% data ownership</p>
        </li>
        <li>
          <img src="/interactive-pricing-component/images/icon-check.svg" alt="tick">
          <p>Email reports</p>
        </li>
      </ul>

      <a href="#" class="btn">Start my trial</a>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by <a
      href="https://github.com/ppusher/frontend-mentor-challenges">ppusher</a>
  </div>
  <script src="/interactive-pricing-component/script.js"></script>
</body>
</html>
